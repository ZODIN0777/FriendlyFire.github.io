<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - FRIENDLY FIRE</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header, footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #444;
            text-align: center;
            border-bottom: 2px solid #666;
        }
        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }
        nav ul li a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #666;
        }
        section {
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #555;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #666;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #888;
        }
        #reviewsList {
            max-height: 300px;
            overflow-y: auto;
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        #reviewsList p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>FRIENDLY FIRE</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="live-chat.html">Live Chat</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="game-sessions.html">Game Sessions</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Game Reviews</h2>
        <div id="reviewsList">
            <!-- Reviews will appear here -->
        </div>
        <form id="reviewForm">
            <input type="text" id="reviewerName" placeholder="Your Name" required>
            <input type="text" id="gameTitle" placeholder="Game Title" required>
            <textarea id="reviewText" placeholder="Your Review" rows="3" required></textarea>
            <button type="submit">Submit Review</button>
        </form>
    </section>

    <footer>
        <p>Website created by Zodin</p>
    </footer>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const reviewerName = document.getElementById('reviewerName').value;
            const gameTitle = document.getElementById('gameTitle').value;
            const reviewText = document.getElementById('reviewText').value;

            const reviewItem = document.createElement('div');
            reviewItem.innerHTML = `<p><strong>${reviewerName}</strong> reviewed <strong>${gameTitle}</strong></p><p>${reviewText}</p><hr>`;
            
            document.getElementById('reviewsList').appendChild(reviewItem);

            // Clear form fields
            document.getElementById('reviewForm').reset();
        });
    </script>
</body>
</html>
