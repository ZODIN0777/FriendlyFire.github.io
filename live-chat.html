<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - FRIENDLY FIRE</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header, footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #444;
            text-align: center;
            border-bottom: 2px solid #666;
        }
        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }
        nav ul li a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #666;
        }
        section {
            padding: 20px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #555;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #666;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #888;
        }
        #chatBox {
            max-height: 400px;
            overflow-y: auto;
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        #chatBox p {
            margin: 5px 0;
        }
        #chatMessage {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>FRIENDLY FIRE</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="game-sessions.html">Game Sessions</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Live Chat</h2>
        <div id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <form id="chatForm">
            <textarea id="chatMessage" placeholder="Enter your message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>Website created by Zodin</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const savedName = localStorage.getItem('userName') || 'Anonymous';

            document.getElementById('chatForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const chatMessage = document.getElementById('chatMessage').value;
                const chatBox = document.getElementById('chatBox');
                
                const messageItem = document.createElement('p');
                messageItem.innerHTML = `<strong>${savedName}:</strong> ${chatMessage}`;
                
                chatBox.appendChild(messageItem);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom

                document.getElementById('chatForm').reset();
            });
        });
    </script>
</body>
</html>
