<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sessions - FRIENDLY FIRE</title>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <header>
        <h1>FRIENDLY FIRE</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="live-chat.html">Live Chat</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Organize Game Sessions</h2>
        <div id="sessionsList">
            <!-- Game sessions will appear here -->
        </div>
        <form id="sessionForm">
            <input type="text" id="sessionTitle" placeholder="Session Title" required>
            <input type="text" id="sessionGame" placeholder="Game Title" required>
            <input type="datetime-local" id="sessionTime" required>
            <button type="submit">Create Session</button>
        </form>
    </section>

    <footer>
        <p>Website created by Zodin</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sessionForm = document.getElementById('sessionForm');
            const sessionsList = document.getElementById('sessionsList');

            // Function to create a session item
            function createSessionItem(sessionTitle, sessionGame, sessionTime) {
                const sessionItem = document.createElement('div');
                sessionItem.innerHTML = `
                    <p><strong>${sessionTitle}</strong> - ${sessionGame} at ${formatSessionTime(sessionTime)}</p>
                    <button class="joinButton">Join</button>
                    <hr>
                `;
                return sessionItem;
            }

            // Function to format session time
            function formatSessionTime(sessionTime) {
                const options = { hour: 'numeric', minute: 'numeric', month: 'short', day: 'numeric' };
                return new Date(sessionTime).toLocaleDateString('en-US', options);
            }

            // Function to handle form submission
            sessionForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const sessionTitle = document.getElementById('sessionTitle').value;
                const sessionGame = document.getElementById('sessionGame').value;
                const sessionTime = document.getElementById('sessionTime').value;

                const sessionItem = createSessionItem(sessionTitle, sessionGame, sessionTime);
                sessionsList.appendChild(sessionItem);

                // Clear form fields
                sessionForm.reset();
            });

            // Event delegation for join button
            sessionsList.addEventListener('click', function(event) {
                if (event.target.classList.contains('joinButton')) {
                    const sessionTitle = event.target.parentNode.querySelector('strong').textContent;
                    // Implement join session logic here
                    alert(`Joining session: ${sessionTitle}`);
                }
            });
        });
    </script>
</body>
</html>
