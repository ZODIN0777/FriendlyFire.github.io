<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sessions - FRIENDLY FIRE</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header, footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #444;
            text-align: center;
            border-bottom: 2px solid #666;
        }
        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }
        nav ul li a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #666;
        }
        section {
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #555;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #666;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #888;
        }
        #sessionsList {
            max-height: 300px;
            overflow-y: auto;
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }
        #sessionsList p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>FRIENDLY FIRE</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="live-chat.html">Live Chat</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Organize Game Sessions</h2>
        <div id="sessionsList">
            <!-- Game sessions will appear here -->
        </div>
        <form id="sessionForm">
            <input type="text" id="sessionTitle" placeholder="Session Title" required>
            <input type="text" id="sessionGame" placeholder="Game Title" required>
            <input type="datetime-local" id="sessionTime" required>
            <button type="submit">Create Session</button>
        </form>
    </section>

    <footer>
        <p>Website created by Zodin</p>
    </footer>

    <script>
        document.getElementById('sessionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const sessionTitle = document.getElementById('sessionTitle').value;
            const sessionGame = document.getElementById('sessionGame').value;
            const sessionTime = document.getElementById('sessionTime').value;

            const sessionItem = document.createElement('div');
            sessionItem.innerHTML = `<p><strong>${sessionTitle}</strong> - ${sessionGame} at ${sessionTime}</p><hr>`;
            
            document.getElementById('sessionsList').appendChild(sessionItem);

            // Clear form fields
            document.getElementById('sessionForm').reset();
        });
    </script>
</body>
</html>
